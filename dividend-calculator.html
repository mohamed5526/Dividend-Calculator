<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dividend Income Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .calculator {
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .external-link {
      text-align: center;
      margin-top: 30px;
    }
    .external-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Dividend Income Calculator</h2>

    <label for="ticker">Stock Ticker</label>
    <input type="text" id="ticker" placeholder="e.g., AGNC">

    <label for="incomeGoal">Income Goal ($)</label>
    <input type="number" id="incomeGoal" placeholder="e.g., 100">

    <label for="timePeriod">Income Period</label>
    <select id="timePeriod">
      <option value="monthly">Monthly</option>
      <option value="annual">Annual</option>
    </select>

    <label for="stockPrice">Stock Price ($)</label>
    <input type="number" id="stockPrice" placeholder="e.g., 10">

    <label for="dividendYield">Annual Dividend Yield (%)</label>
    <input type="number" id="dividendYield" placeholder="e.g., 15">

    <button onclick="calculateDividend()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <div class="external-link">
    <a href="https://stockanalysis.com/" target="_blank">Stock Analysis</a>
  </div>

  <script>
    function calculateDividend() {
      const ticker = document.getElementById('ticker').value.trim().toUpperCase();
      const incomeGoal = parseFloat(document.getElementById('incomeGoal').value);
      const timePeriod = document.getElementById('timePeriod').value;
      const stockPrice = parseFloat(document.getElementById('stockPrice').value);
      const dividendYield = parseFloat(document.getElementById('dividendYield').value) / 100;

      if (!ticker || isNaN(incomeGoal) || isNaN(stockPrice) || isNaN(dividendYield) || dividendYield === 0) {
        document.getElementById('result').innerText = 'Please enter valid inputs.';
        return;
      }

      const annualIncome = timePeriod === 'monthly' ? incomeGoal * 12 : incomeGoal;
      const investmentNeeded = annualIncome / dividendYield;
      const sharesNeeded = investmentNeeded / stockPrice;

      document.getElementById('result').innerHTML = 
        `To earn $${incomeGoal.toFixed(2)} ${timePeriod} from <strong>${ticker}</strong>:<br>
        ➤ You need to invest <strong>$${investmentNeeded.toFixed(2)}</strong><br>
        ➤ You need to own <strong>${Math.ceil(sharesNeeded)}</strong> shares`;
    }
  </script>
</body>
</html>
